	<script type="text/javascript">
		(function scale() {
			let contentWidth = 546;
			let contentHeight = 620;
			let scale = Math.min(window.innerWidth / contentWidth, window.innerHeight / contentHeight) * 100;
			scale = Math.min(scale, 140);
			let translateX = Math.min((scale - 100) / 2, 0);
			let translateY = (scale - 100) / 2;
			let mainContainer = document.getElementById("main-container");
			mainContainer.setAttribute("style", `transform: translate(${translateX}%,${translateY}%) scale(${scale}%,${scale}%)`);
		})();		
	</script>
